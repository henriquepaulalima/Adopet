<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adopet</title>
  <link rel="shortcut icon" href="assets/img/Logo-05.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/start.css">
</head>

<body>
  <header>
    <nav class="navbar d-flex">
      <div class="d-flex m-3">
        <a href="" class="px-3"><img src="assets/img/Casa.png" alt="Ícone de casa"></a>
        <a href="" class="px-3"><img src="assets/img/Mensagens.png" alt="Ícone de mensagens"></a>
      </div>
      <div class="m-3">
        <a href="" class="px-3"><img src="assets/img/Usuário.png" class="user-icon" alt="Ícone dos usuários"></a>
      </div>
    </nav>
  </header>

  <main>
    <div class="d-flex flex-column justify-content-center align-items-center py-5">
      <img src="assets/img/Logo-02.png" class="start-brand" alt="Logo Adopet">
      <h1 class="text-center py-4">Boas-vindas!</h1>
      <p class="text-center px-5">Que tal mudar sua vida adotando seu novo melhor amigo? Vem com a gente!</p>
      <div class="d-flex flex-column">
        <button class="p-2 my-2 border-0 rounded">Já tenho conta</button>
        <button class="p-2 my-2 border-0 rounded">Quero me cadastrar</button>
      </div>
      <div class="d-flex my-5">
        <img src="assets/img/Ilustração-01.png" class="main-ilustration" alt="Ilustração da página principal">
      </div>
    </div>
  </main>

  <footer class="d-flex p-5">
    <p class="text-center text-white m-0">2022 - Desenvolvido por Alura.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
    crossorigin="anonymous"></script>
</body>

</html>
