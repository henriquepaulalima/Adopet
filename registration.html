<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adopet</title>
  <link rel="shortcut icon" href="assets/img/Logo-05.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/registration.css">
</head>

<body>
  <header>
    <nav class="navbar d-flex">
      <div class="d-flex m-3">
        <a href="Ícone de casa" class="px-3"><img src="assets/img/Casa.png" alt="Ícone de casa"></a>
        <a href="Ícone de mensagens" class="px-3"><img src="assets/img/Mensagens.png" alt="Ícone de mensagens"></a>
      </div>
    </nav>
  </header>

  <main>
    <div class="d-flex flex-column justify-content-center align-items-center">
      <img src="assets/img/Logo-03.png" class="start-brand my-4" alt="Logo Adopet">
      <p class="text-center px-3">Ainda não tem cadastro?</p>
      <p class="text-center px-3">Então, antes de buscar seu melhor amigo, precisamos de alguns dados:</p>
    </div>
    <form action="home.html" class="d-flex flex-column align-items-center px-3">
      <div class="d-flex flex-column my-3">
        <label for="email" class="text-center">Email</label>
        <input id="email" type="text" class="text-center px-4 py-2 border-0 shadow" placeholder="Escolha seu melhor email">
      </div>
      <div class="d-flex flex-column my-3">
        <label for="name" class="text-center">Nome</label>
        <input id="name" type="text" class="text-center px-4 py-2 border-0 shadow" placeholder="Digite seu nome completo">
      </div>
      <div class="d-flex flex-column my-3">
        <label for="password" class="text-center">Senha</label>
        <input id="password" type="password" class="text-center px-4 py-2 border-0 shadow" placeholder="Crie uma senha">        
      </div>
      <div class="d-flex flex-column my-3">
        <label for="check_password" class="text-center">Confirmar senha</label>
        <input id="check_password" type="password" class="text-center px-4 py-2 border-0 shadow" placeholder="Repita a senha criada acima">        
      </div>
      <button type="submit" class="px-5 py-2 my-4 border-0 rounded">Cadastrar</button>
    </form>
  </main>

  <footer class="d-flex p-5">
    <p class="text-center text-white m-0">2022 - Desenvolvido por Alura.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
    crossorigin="anonymous"></script>
</body>

</html>
